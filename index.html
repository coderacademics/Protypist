<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protypist.com</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/images/icons.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="opacity-container"></div>
    <div class="main-container">
        <div class="typing-heading">
            <h1>Start typing ...</h1>
        </div>
        <div class="control p-5">
            <form class="form" action="/text" method="post" >
                <select class="form-select " id="duration" name="duration">
                    <option selected>Choose your duration:</option>
                    <option value="1">1 minute</option>
                    <option value="2">2 minutes</option>
                    <option value="3">3 minutes</option>
                    <option value="5">5 minutes</option>
                    <option value="10">10 minutes</option>
                </select>
                <select class="form-select mt-3" name="words">
                    <option selected>Word count:</option>
                    <option value="50">50 words</option>
                    <option value="75">75 words</option>
                    <option value="100">100 words</option>
                    <option value="150">150 words</option>
                    <option value="200">200 words</option>
                </select>
                <button type="submit" class="submit-btn btn btn-outline-light mt-5 w-25">Start</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
